<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="image-sidebar">
        <div id="logo-bar">
            <img src="res/deer-face-icon.svg" alt="Logo" id="logo-svg">
            チョッパー
        </div>
    </div>
    <div id="sign-up-section">
        <div id="purpose">
            <p>徳資タセ採録めつきド発連フ聞会ユタカケ弱68問ずは須歴芸大なーす気科っやぎ勝氏備ユヘヱ旅真地リし。</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form">
            <p>Let's do this!</p>
            <div id="form-controls">
                <div class="form-control">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="form-control">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="form-control">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-control">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>
                <div class="form-control">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="passwords-not-matching">
                    <div id="passwords-match-note">* Passwords do not match</div>
                </div>
                <div class="form-control">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="passwords-not-matching">
                </div>
            </div>
        </div>
        <div id="submission">
            <button type="button">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
