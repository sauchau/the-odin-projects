<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div id="header">
        <div>Todo List App</div>
        <div>
            <button class="header-btn">Create Todo</button>
            <button class="header-btn">Create Project</button>
        </div>
    </div>
    <div id="main-container">
        <div id="project-sidebar"></div>
        <div id="todo-list"></div>
    </div>
    <dialog id="new-project-dialog">
        <input type="text" placeholder="Project Name">
        <button type="button">Create Project</button>
    </dialog>
    <dialog id="todo-dialog">
        <form autocomplete="off">
            <div>
                <label for="todo-title">Title</label>
                <input type="text" placeholder="Title" id="todo-title">
            </div>
            <div>
                <label for="todo-desc">Description</label>
                <input type="text" placeholder="Description" id="todo-desc">
            </div>
            <div>
                <label for="todo-due-date">Due Date</label>
                <input type="date" id="todo-due-date">
            </div>
            <div>
                <input type="radio" name="priority" id="low" value="Low">
                <label for="low">Low</label>
                <input type="radio" name="priority" id="medium" value="Medium" checked>
                <label for="medium">Medium</label>
                <input type="radio" name="priority" id="high" value="High">
                <label for="high">High</label>
            </div>
            <div>
                <input type="checkbox" name="completed" id="completed" value="Completed">
                <label for="completed">Completed</label>
            </div>
            <div>
                <button type="button">Save</button>
            </div>
        </form>
    </dialog>
</body>

</html>
