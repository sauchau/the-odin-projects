<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <table id="book-table" class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
    </table>
    <dialog>
        <form>
            <div class="form-floating">
                <input type="text" name="book-title" id="book-title" class="form-control" placeholder="Title">
                <label for="book-title">Title</label>
            </div>
            <div class="form-floating">
                <input type="text" name="book-author" id="book-author" class="form-control" placeholder="Author">
                <label for="book-author" class="form-label">Author</label>
            </div>
            <div class="form-floating">
                <input type="number" value="0" min="0" name="book-pages" id="book-pages" class="form-control"
                    placeholder="Pages">
                <label for="book-pages" class="form-label">Pages</label>
            </div>
            <div>
                <input type="radio" name="book-read" id="read" value="read">
                <label for="read">Read</label>
                <input type="radio" name="book-read" id="not-read" value="not read">
                <label for="not-read">Not Read</label>
            </div>
            <div>
                <button value="cancel" formmethod="dialog" class="btn btn-secondary">Cancel</button>
                <button id="confirm-btn" value="default" class="btn btn-success">Confirm</button>
            </div>
        </form>
    </dialog>
    <button id="add-book" class="btn btn-primary">Add Book</button>
</body>

</html>
