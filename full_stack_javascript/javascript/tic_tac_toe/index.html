<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="player-form" class="player-form">
        <div>
            <label for="player1">Player 1</label>
            <input type="text" name="player1" id="player1">
        </div>
        <div>
            <label for="player2">Player 2</label>
            <input type="text" name="player2" id="player2">
        </div>
        <button id="start-game">Start Game</button>
    </div>
    <div id="player-labels" class="player-labels hidden"></div>
    <div id="game-board" class="game-board hidden">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <button id="restart" class="restart hidden">Restart</button>
    <h1 id="game-outcome" class="hidden"></h1>
</body>

</html>
