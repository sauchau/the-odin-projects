<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Papers Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="instructions">Press Start to play!</div>
    <div id="play-area">
        <h1>Rock Paper Scissor!</h1>
        <button id="start-btn">Start</button>
        <div id="moves-container">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissor</button>
        </div>
        <br>
        <div id="moves-played">You played Rock and computer played Scissor.</div>
        <br>
        <div id="player-score">Player Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
    </div>
</body>

</html>
