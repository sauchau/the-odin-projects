<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div id="screen-input"></div>
            <div id="screen-output">=</div>
        </div>
        <div id="calc-buttons">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="op-btn">+</div>
            <div>0</div>
            <div class="op-btn">-</div>
            <div class="op-btn">*</div>
            <div>.</div>
            <div class="op-btn">/</div>
            <div id="equals-btn">=</div>
            <div>AC</div>
        </div>
    </div>
</body>

</html>
